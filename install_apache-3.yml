---
- hosts: all
  become: true
  tasks:
  - name: "Install apache2 and php package"
    package:
      name: 
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


  - name: "CentOS - install apache2 and php package"
    dnf:
      name: 
        - httpd
        - php 
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"
